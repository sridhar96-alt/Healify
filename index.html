<button id="chatButton" onclick="toggleChat()">ğŸ’¬</button>

<div id="chatWindow">
  <div id="chatHeader">Healify AI</div>
  <div id="chatMessages"></div>
  <input id="chatInput" placeholder="Ask me about health...">
  <button id="sendBtn" onclick="sendChat()">Send</button>
</div>

<script>
function toggleChat() {
  let chat = document.getElementById("chatWindow");
  chat.style.display = chat.style.display === "none" ? "block" : "none";
}

function sendChat() {
  let input = document.getElementById("chatInput");
  let msg = input.value.toLowerCase();
  if (!msg) return;

  addMessage("You", msg);
  addMessage("Healify", getReply(msg));
  input.value = "";
}

function addMessage(sender, text) {
  let chat = document.getElementById("chatMessages");
  chat.innerHTML += "<p><b>" + sender + ":</b> " + text + "</p>";
  chat.scrollTop = chat.scrollHeight;
}

function getReply(msg) {
  if (msg.includes("bmi")) return "Your BMI helps assess body health. Use the BMI tool above.";
  if (msg.includes("diet")) return "Eat fruits, vegetables, and balanced meals daily.";
  if (msg.includes("exercise")) return "30 minutes of walking or yoga is great for health.";
  if (msg.includes("sleep")) return "Aim for 7â€“8 hours of quality sleep.";
  if (msg.includes("stress")) return "Try deep breathing, meditation, or a short walk.";
  if (msg.includes("sad") || msg.includes("tired")) return "It seems you're feeling low. Take rest and stay hydrated ğŸ’™";
  if (msg.includes("happy")) return "That's wonderful! Keep maintaining healthy habits ğŸ˜Š";
  if (msg.includes("water")) return "Drink at least 8 glasses of water daily.";

  return "I'm your Healify assistant. Ask me about health, mood, diet, or fitness.";
}
  
</script>
<body>

<header>ğŸŒ¿ Healify 2.0 â€” Smart Health Companion</header>

<div class="container">

<div class="card">

<script>
function analyzeBMI(){
 let h=document.getElementById("height").value/100;
 let w=document.getElementById("weight").value;
 let bmi=(w/(h*h)).toFixed(1);

 let status="Normal";
 if(bmi<18.5) status="Underweight";
 else if(bmi>24.9) status="Overweight";

 document.getElementById("bmiResult").innerHTML =
 "BMI: "+bmi+" ("+status+")";
}

function generateTrend(){
 let steps=Math.floor(Math.random()*4000+4000);
 document.getElementById("trend").innerHTML =
 "You averaged "+steps+" steps/day this week. ğŸ‘ Good progress!";
}

function analyzeMood(){
 let text=document.getElementById("moodText").value.toLowerCase();
 let mood="Neutral";

 if(text.includes("happy")||text.includes("good")) mood="ğŸ˜Š Positive";
 if(text.includes("sad")||text.includes("tired")) mood="ğŸ˜” Low";

 document.getElementById("moodResult").innerHTML="Mood: "+mood;
}

function habitScore(){
 let score=Math.floor(Math.random()*40+60);
 document.getElementById("habit").innerHTML="Your habit score: "+score+"/100 ğŸ†";
}

function riskCheck(){
 let risk=["Low","Moderate","High"];
 let result=risk[Math.floor(Math.random()*risk.length)];
 document.getElementById("risk").innerHTML="Health Risk: "+result;
}

function startVoice(){
 let recognition=new webkitSpeechRecognition();
 recognition.onresult=function(event){
   document.getElementById("voiceOutput").innerHTML =
   event.results[0][0].transcript;
 }
 recognition.start();
}
</script>
